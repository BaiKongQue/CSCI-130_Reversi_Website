	</script>
</head>

<body>
	<nav>
		<a id="nav-button-open" class="no-select" onclick="popNav()">&#9776;</a>
		<div id="nav-container">
			<div id="nav-button-close">
				<a class="no-select" onclick="popNav()">&times;</a>
			</div>
			<div id="nav-content">
				<a role="Home Link" href="../../index.html">Home</a>
				<a role="About-Us Link" href="../about-us/about-us.html">About</a>
				<a role="How-To Link" href="../howTo/howTo.html">How-To</a>
				<a role="Leaderboard Link" href="../leaderboard/leaderboard.html">Leaderboard</a>
				<a role="Login Link" class="logged-out" href="../login/login.html">Login</a>
				<a role="Register Link" class="logged-out" href="../registration/registration.html">Register</a>
				<a role="Create-Game Link" class="logged-in" href="../create-game/create-game.html">Create Game</a>
				<a role="Lobbies Link" class="logged-in" href="../lobbies/lobbies.html">Play</a>
				<a role="Logout Link" class="logged-in" href="../../php/logout.php">Logout</a>
			</div>
		</div>
	</nav>
	<div id="body-container">
		<form id="create-game-form" method="POST" onsubmit="event.preventDefault()">
			<div id="error-msg"></div>
			<div id="size-select">
				<span>Game Grid Size:</span>
				<div class="radio-select">
					<div>
						<label><input type="radio" name="size" value="4" required />4x4</label>
					</div>
					<div>
						<label><input type="radio" name="size" value="6" required />6x6</label>
					</div>
					<div>
						<label><input type="radio" name="size" value="8" required />8x8</label>
					</div>
				</div>
			</div>
			<div id="game-mode">
				<span>Game mode:</span>
				<div id="game-mode-select" class="radio-select">
					<div>
						<label><input type="radio" name="vs" value="player" onclick="Disabled(true)"
								required />PvP</label>
					</div>
					<div>
						<label><input type="radio" name="vs" value="computer" onclick="Disabled(false)"
								required />PvC</label>
					</div>
				</div>
				<div id="difficulty-select" class="radio-select disable">
					<span>Difficulty Select:</span>
					<div>
						<label><input type="radio" name="difficulty" value="easy" disabled />Easy</label>
					</div>
					<div>
						<label><input type="radio" name="difficulty" value="hard" disabled />Hard</label>
					</div>
				</div>
			</div>
			<div><input type="submit" name="sub" value="Create New Game" onclick="submit_create_game()" /></div>
		</form>
	</div>
</body>

<script src="./create-game.js"></script>

</html>
