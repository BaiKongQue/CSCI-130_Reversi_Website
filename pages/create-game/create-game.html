<body>
    <form action="create-game.post.php" method="POST" align="center">
        <div id="size-select">
            <span>Game Grid Size:</span>
            <div>
                <div><label><input type="radio" name="size" value="4">4x4</label></div>
                <div><label><input type="radio" name="size" value="6">6x6</label></div>
                <div><label><input type="radio" name="size" value="8">8x8</label></div>
            </div>
        </div>
        <div id="game-mode">
            <span>Game mode:</span>
            <div id="game-mode-select">
                <div><label><input type="radio" name="vs" value="player">PvP</label></div>
                <div><label><input type="radio" name="vs" value="computer">PvC</label></div>
            </div>
            <div id="difficulty-select" class="hide">
                <span>Difficulty Select:</span>
                <div><label><input type="radio" name="difficulty" value="easy">Easy</label></div>
                <div><label><input type="radio" name="difficulty" value="hard">Hard</label></div>
            </div>
        </div>
        <div id="board-color-select">
            <label>
                <span>Board color:</span> <!-- can change to color wheel select-->
                <select name="board-color">
                    <option value="green">green</option>
                </select>
            </label>
        </div>
        <div id="piece-color-select">
            <label>
                <span>Piece color:</span> <!-- can change to color wheel select-->
                <select name="piece-color">
                    <option value="green">Black+White</option>
                </select>
            </label>
        </div>
        <div><input type="submit" name="sub" value="Create New Game" /></div>
    </form>
