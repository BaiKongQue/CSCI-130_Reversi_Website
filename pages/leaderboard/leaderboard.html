	<link rel="stylesheet" href="../../styles.css" />
	<link rel="stylesheet" href="./leaderboard.css" />

	<script type="text/javascript" src="../../script.js"></script>
</head>

<body>
	<nav>
		<a id="nav-button-open" class="no-select" onclick="popNav()">&#9776;</a>
		<div id="nav-container">
			<div id="nav-button-close">
				<a class="no-select" onclick="popNav()">&times;</a>
			</div>
			<div id="nav-content">
				<a href="../../index.html">Home</a>
				<a href="../about-us/about-us.html">About</a>
				<a href="../leaderboard/leaderboard.html">Leaderboard</a>
				<a class="logged-out" href="../login/login.html">Login</a>
				<a class="logged-out" href="../registration/registration.html">Register</a>
				<a class="logged-in" href="../create-game/create-game.html">Create Game</a>
				<a class="logged-in" href="../lobbies/lobbies.html">Play</a>
				<a class="logged-in" href="../../php/logout.php">Logout</a>
			</div>
		</div>
	</nav>
	<div id="body-container">
		<div>
			<div id="title">
				<h1>Leaderboard</h1>
			</div>
			<div id="inputs">
				<div id="error-msg"></div>
				<form id="leaderboard-form" method="GET" onsubmit="event.preventDefault()">
					<div><label><span>First Name:</span><input type="text" name="first-name" placeholder="First Name" /></label></div>
					<div><label><span>Last Name:</span><input type="text" name="last-name" placeholder="Last Name" /></label></div>
					<div><label><input type="checkbox" name="include-ai" /><span>Include AI</span></label></div>
					<div>
						<label>
							<span>Sort By:</span>
							<select name="sort-by">
								<option value="game_id">Game ID</option>
								<option value="first_name">First Names</option>
								<option value="last_name">Last Names</option>
								<option value="score">Score</option>
								<option value="duration">Duration</option>
							</select>
						</label>
					</div>
					<div>
						<label>
							<span>Order By:</span>
							<select name="order-by">
								<option value="DESC">Dessending</option>
								<option value="ASC">Assending</option>
							</select>
						</label>
					</div>
				</form>
			</div>
			<div id="scores-container">
				<table id="scores-table">
					<thead>
						<tr>
							<th>Game ID</th>
							<th>Name</th>
							<th>Score</th>
							<th>Duration</th>
						</tr>
					</thead>
					<tbody id="scores-table-body">
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./leaderboard.js"></script>

</html>
