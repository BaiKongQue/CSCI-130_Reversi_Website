</head>

<body>
	<nav role="navigation">
		<a id="nav-button-open" class="no-select" onclick="popNav()">&#9776;</a>
		<div id="nav-container">
			<div id="nav-button-close">
				<a role="navigation" class="no-select" onclick="popNav()">&times;</a>
			</div>
			<div id="nav-content">
				<a role="Home Link" href="../../index.html">Home</a>
				<a role="About Link" href="../about-us/about-us.html">About</a>
				<a role="How-To Link" href="../howTo/howTo.html">How-To</a>
				<a role="Leaderboard Link" href="../leaderboard/leaderboard.html">Leaderboard</a>
				<a role="Login Link" class="logged-out" href="../login/login.html">Login</a>
				<a role="Register Link" class="logged-out" href="../registration/registration.html">Register</a>
				<a role="Create Game Link" class="logged-in" href="../create-game/create-game.html">Create Game</a>
				<a role="Play Link" class="logged-in" href="../lobbies/lobbies.html">Play</a>
				<a role="Logout Link" class="logged-in" href="../../php/logout.php">Logout</a>
			</div>
		</div>
	</nav>
	<div id="body-container">
		<div>
			<div id="title">
				<h1>Leaderboard</h1>
			</div>
			<div id="inputs">
				<div id="error-msg"></div>
				<form id="leaderboard-form" method="GET" onsubmit="event.preventDefault()">
					<div><label><span>First Name:</span><input type="text" name="first-name"
								placeholder="First Name" /></label></div>
					<div><label><span>Last Name:</span><input type="text" name="last-name"
								placeholder="Last Name" /></label></div>
					<div>
						<label>
							<span role="Sort By button">Sort By:</span>
							<select name="sort-by">
								<option role="option: game id" value="game_id">Game ID</option>
								<option role="option: first name" value="first_name">First Names</option>
								<option role="option: last name" value="last_name">Last Names</option>
								<option role="option: score" value="score">Score</option>
								<option role="option: duration" value="duration">Duration</option>
							</select>
						</label>
					</div>
					<div>
						<label>
							<span role="order by button">Order By:</span>
							<select name="order-by">
								<option role="option: descending" value="1">Descending</option>
								<option role="option: descending" value="-1">Ascending</option>
							</select>
						</label>
					</div>
				</form>
			</div>
			<div role="scores" id="scores-container">
				<table id="scores-table">
					<thead>
						<tr>
							<th>Game ID</th>
							<th>Name</th>
							<th>Score</th>
							<th>Duration</th>
						</tr>
					</thead>
					<tbody id="scores-table-body">

					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./leaderboard.js"></script>

</html>
