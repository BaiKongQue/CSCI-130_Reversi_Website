<!DOCTYPE html>
<html>

<head>
	<title>CSCI-130 Project: Reversi</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!-- <script type="text/javascript" src="script/angular.min.js"></script> -->
	<!-- <link rel="stylesheet" type="text/css" href="" /> -->
	<script type="text/javascript" src="../../script.js"></script>
	<script type="text/javascript">
		is_logged_in(function (logged_in) {
			if (logged_in)
				document.location = "http://" + location.hostname;
		});
	</script>
	<script type="text/javascript" src="./login.js"></script>
</head>

<body>
	<form id="login-form" method="POST" onsubmit="event.preventDefault()">
		<div id="error-msg"></div>
		<div>
			<label>
				<span>Username:</span>
				<input type="text" name="username" placeholder="Username" />
			</label>
		</div>
		<div>
			<label>
				<span>Password:</span>
				<input type="password" name="password" placeholder="Password" />
			</label>
		</div>
		<div>
			<input type="submit" name="sub" value="Login" onclick="submit_login()"/>
			<div><a href="../registration/registration.html">Register</a></div>
		</div>
	</form>
</body>

</html>
